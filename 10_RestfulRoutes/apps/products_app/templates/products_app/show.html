<html>
  <head>
    <title> Product {{ product_id }} Info | Semi Restful Route Demo </title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static '/loginreg_app/css/style.css' %}" type="text/css">
  </head>
  <body>
    <h1>Product {{ product_id }}</h1>
    <form action="/products/create" method='POST'>
      <table>
        <tbody>
            <tr>
              <td> Name:</td>
              <td>{{ product.name }}</td>
            </tr>
            <tr>
              <td> Description:</td>
              <td>{{ product.description}}</td>
            </tr>
            <tr>
              <td> Price:</td>
              <td>${{product.price}}</td>
            </tr>
        </tbody>
      </table>


      <a href="{%url 'edit' id=product.id %}">Edit</a> | <a href="{%url 'index'%}">Back</a>
  </body>
</html>
