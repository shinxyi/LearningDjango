<html>
  <head>
    <title>Delete a course</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static '/courses_app/css/style2.css' %}" type="text/css">
  </head>
  <body>

    <div id="info"> <!--info of course to be deleted-->
      <h3>Are you sure you want to delete the following course?</h3>
      <table>
        <tbody>
          <tr>
            <td>Name:</td>
            <td>{{course.name}}</td>
          </tr>
          <tr>
            <td>Description:</td>
            <td>
              {{course.description.description}}
            </td>
          </tr>
        </tbody>
      </table>
      <a href="{%url 'courses:index'%}"><button>No</button></a>
      <form action="{%url 'courses:destroy' id=course.id%}" method="post">
         {% csrf_token %}
        <input type="submit" value="Yes! I want to delete this" />
      </form>
    </div>

  </body>
</html>
